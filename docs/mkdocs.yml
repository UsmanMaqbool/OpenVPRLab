site_name: OpenVPRLab
repo_url: https://github.com/amaralibey/Bag-of-Queries
nav:
  - Home: index.md
  - Installation Guide: installation.md
  - Usage: usage.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - Advanced Topics: tutorials/advanced.md
theme:
  language: en
  name: material
  logo: assets/images/globe.png
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto 
  locale: en
  user_color_mode_toggle: auto
  # custom_dir: my_theme_customizations/
  # static_templates:
    # - sitemap.html
  include_sidebar: true
  highlightjs: true
  hljs_languages:
    - yaml
    - python

plugins:
- search
- table-reader # https://github.com/timvink/mkdocs-table-reader-plugin
- mkdocstrings # https://github.com/mkdocstrings/mkdocstrings
- bibtex: # https://github.com/shyamd/mkdocs-bibtex
      bib_file: "references.bib"

markdown_extensions:
  - footnotes